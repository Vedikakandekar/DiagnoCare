<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/userlogin.css">
</head>
<body>


    <div class="registration-form">

        <form method="POST">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="email" required="required" name="emailid" placeholder="Email" pattern="[^ @]*@[^ @]*" title="Please enter valid email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" name="password" placeholder="Password">
            </div>


            <div class="form-group">
                <button type="button" name="submit"  class="btn btn-block create-account">Sign In</button>
            </div>

            <div class="form-group">
                <button type="button" onclick="document.location='mainlogin.html'" class="btn btn-block create-account" >Back</button>
            </div>
        </form>

    </div>

</div>
</body>
</html>
